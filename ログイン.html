            <div class="text-header">食べる、あるいは</div>

            <section class="section-login">
                <div class="title-login">
                    会員ログイン
                </div>
                <div class="form-login">
                    <div class="row-form">
                        <div class="left">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="right">
                            <input type="text" placeholder="メールアドレスを入力">
                        </div>
                    </div>
                    <div class="row-form">
                        <div class="left">
                            <i class="fas fa-unlock-alt"></i>
                        </div>
                        <div class="right">
                            <input type="password" placeholder="パスワードを入力">
                        </div>
                    </div>
                </div>
                <div class="btn-login">
                    ログイン
                </div>
                <div class="des-login">
                    パスワードをお忘れの方はこちら
                </div>
            </section>

                    <span>または</span>
                    <div class="right"></div>
                </div>

                </div>
