<body>
<div class="badge"></div>
<div class="wrapper profile-wrapper">
    <div class="header">

        <div class="header-mobile">
            <i id="openMenu" class="fas fa-bars"></i>
            <div class="logo">食べる、あるいは</div>
            <div class="header-mobile__right">
                <i id="search" class="fas fa-search"></i>
                <i id="profile" class="fas fa-user-circle"></i>
            </div>
            <div class="menu-wrap">
                <i class="fas fa-times close-menu"></i>
                <ul class="menu">
                    <li class="menu-item">
                        <i class="fas fa-user-circle icon-f"></i>
                        <a href="">ログイン・新規会員登録</a>
                    </li>
                    <li class="menu-item">
                        <i class="icon-f fas fa-heart"></i>
                        <a href="">お気に入り(3)</a>
                    </li>
                    <li class="menu-item">
                        <i class="icon-f fas fa-eye"></i>
                        <a href="">最近見たサプリ(15)</a>
                    </li>
                    <li class="menu-item">
                        <i class="icon-f fas fa-comment"></i>
                        <a href="">口コミ投稿</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container content">
       <div class="title-content">
           <i class="fas fa-capsules"></i>
            <span>〇〇様のマイページ</span>
       </div>
        <div class="info-content">
            <div class="item-content">
                <div class="left">
                    <i class="fas fa-info-circle"></i>
                    <span>会員情報</span>
                </div>
                <div class="right">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="item-content">
                <div class="left">
                    <i class="fas fa-history"></i>
                    <span>過去の検索履歴</span>
                </div>
                <div class="right">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="item-content">
                <div class="left">
                    <i class="fas fa-heart"></i>
                    <span>お気に入り</span>
                </div>
                <div class="right">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="item-content">
                <div class="left">
                    <i class="fas fa-comment"></i>
                    <span>投稿した口コミ</span>
                </div>
                <div class="right">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
